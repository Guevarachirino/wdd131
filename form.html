<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="week 5">
    <meta name="author" content="Melissa Chirino">

    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Assigment week 5</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="styles/review-small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">

    <script src="scripts/review.js" defer></script>



</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wf1"></form>
        <label>Product Name </label>
        <br>
        <select id="product" name="product" required>
            <option value="" disabled selected> Choose a Product</option>
        </select>


        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2" required> ☆☆</label>
            <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
        </fieldset>

        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <div>
            <legend>Which features did you find useful in the product? </legend>
            <label>(Check all that apply)</label>
            <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Durability</label>
            <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Ease of Use</label>
            <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Performance</label>
            <label><input type="checkbox" id="feature4" name="features" value="Feature 4"> Desing</label>
        </div>

        <label for="review">Written Review:(optional)</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Post Review">
        </form>
    </main>




    <footer>
        <p>©<span id="year"></span> &#127803; Melissa Abigail Chirino &#127803; El Salvador</p>
        <p id="oLastModif"></p>
    </footer>
</body>

</html>
