<body>
    <header>
        <button type="button" id="menu"></button>
        <nav class="navigation">
            <div class="logo">
                <h1>Salvadoran Cuisine</h1>
            </div>
            <a href="index.html">Home</a>

        </nav>

    <main>
        <h2>Recipes</h2>
        <input type="text" id="search" placeholder=" Search...">
        <div class="res-grid">
            <figure>
                <source srcset="images/pupusaloroco.jpg" media="(min-width: 850px)">
                <img src="images/pupusaloroco.jpg" alt="Pupusas" width="320" height="240" loading="lazy"
                    class="food-image">
                <figcaption>Pupusas with Loroco</figcaption>
                <br>
                <h3>Ingredients</h3>
                <br>

                <div>
                    <ul style="list-style: none;">
                        <li>2 cups masa harina (corn flour)</li>
                        <li>1 ½ cups warm water </li>
                        <li>1 cup refried beans</li>
                        <li>1 cup cheese (quesillo or mozzarella works well)</li>
                        <li>½ cup cooked and seasoned pork (chicharrón)</li>

                    </ul>
                </div>
                <a href="receta-pupusas.html">More...</a>
            </figure>
            <figure>
                <source srcset="images/horchata.webp" media="(min-width: 850px)">
                <img src="images/horchata.webp" alt="Horchata" width="320" height="240" loading="lazy"
                    class="food-image">
                <figcaption>Horchata</figcaption>
                <br>
                <h3>Ingredients</h3>
                <br>

                <div>
                    <ul style="list-style: none;">
                        <li>1 cup of long-grain white rice</li>
                        <li>5 cups of water </li>
                        <li>1/2 teaspoon of ground cinnamon</li>
                        <li>1/2 cup of sugar (adjust to taste)</li>
                        <li>1 teaspoon of vanilla extract</li>

                    </ul>
                </div>
                <a href="receta-horchata.html">More...</a>
            </figure>


        </div>
        <br><br><br><br><br><br><br>

    </main>
